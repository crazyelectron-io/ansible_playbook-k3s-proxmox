---
- name: Create radarr Persistent Volume Claim for configuration files
  kubernetes.core.k8s:
    state: present
    definition:
      kind: PersistentVolumeClaim
      apiVersion: v1
      metadata:
        name: radarr-config-pvc
        namespace: "{{ radarr_namespace }}"
      spec:
        storageClassName: longhorn-rwx
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 4Gi

- name: Create radarr Persistent Volume Claim for media data NFS share
  kubernetes.core.k8s:
    state: present
    definition:
      kind: PersistentVolumeClaim
      apiVersion: v1
      metadata:
        name: radarr-data-pvc
        namespace: "{{ radarr_namespace }}"
      spec:
        volumeName: radarr-data-pv
        storageClassName: ""
        accessModes:
          - ReadWriteMany
        resources:
          requests:
            storage: 8Ti # Dummy value
