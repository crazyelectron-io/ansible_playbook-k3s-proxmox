---
- name: Create Bazarr Persistent Volume Claim for configuration files
  kubernetes.core.k8s:
    state: present
    definition:
      kind: PersistentVolumeClaim
      apiVersion: v1
      metadata:
        name: bazarr-config-pvc
        namespace: "{{ bazarr_namespace }}"
      spec:
        storageClassName: longhorn-rwx
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi

- name: Create bazarr Persistent Volume Claim for media data NFS share
  kubernetes.core.k8s:
    state: present
    definition:
      kind: PersistentVolumeClaim
      apiVersion: v1
      metadata:
        name: bazarr-data-pvc
        namespace: "{{ bazarr_namespace }}"
      spec:
        volumeName: bazarr-data-pv
        storageClassName: ""
        accessModes:
          - ReadWriteMany
        resources:
          requests:
            storage: 10Mi # Dummy value
