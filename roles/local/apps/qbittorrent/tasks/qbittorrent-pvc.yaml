---
- name: Create qBittorrent Persistent Volume Claim for configuration files
  kubernetes.core.k8s:
    state: present
    definition:
      kind: PersistentVolumeClaim
      apiVersion: v1
      metadata:
        name: qbittorrent-config-pvc
        namespace: "{{ qbittorrent_namespace }}"
      spec:
        storageClassName: longhorn-rwx
        accessModes:
          - ReadWriteMany
        resources:
          requests:
            storage: 1Gi

- name: Create qBittorrent Persistent Volume Claim for media data NFS share
  kubernetes.core.k8s:
    state: present
    definition:
      kind: PersistentVolumeClaim
      apiVersion: v1
      metadata:
        name: qbittorrent-data-pvc
        namespace: "{{ qbittorrent_namespace }}"
      spec:
        volumeName: qbittorrent-data-pv
        storageClassName: ""
        accessModes:
          - ReadWriteMany
        resources:
          requests:
            storage: 8Ti # Dummy value
